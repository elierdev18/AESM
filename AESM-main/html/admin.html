<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Máquinas Ibagué</title>
    <link rel="stylesheet" href="../css/admin.css">

</head>
<body>

    <header class="admin-header">
        <div class="header-container">
            <div class="logo-text">Administración Máquinas Ibagué</div>
            <nav>
                <ul>
                    <li class="sitio_publico"><a href="inicio.html" target="_blank">Ver Sitio Público</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="admin-container">

        <section class="admin-section add-product-section">
            <h2>Añadir Nuevo Producto</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Nombre del Producto:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Precio (COP):</label>
                    <input type="number" id="product-price" step="1000" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Especificaciones/Descripción:</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>
                 <div class="form-group">
                    <label for="product-image">URL de la Imagen:</label>
                    <input type="url" id="product-image" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                <div class="form-group">
                    <label for="product-brand">Marca:</label>
                    <select id="product-brand">
                        <option value="1">Kingter</option>
                        <option value="2">Jontex</option>
                        <option value="3">Jinthex</option>
                         </select>
                </div>
                 <div class="form-group">
                     <label for="product-category">Categoría:</label>
                    <input type="text" id="product-category" value="Maquina" readonly>
                </div>

                <button type="submit" class="btn btn-add">Añadir Producto</button>
            </form>
        </section>

        <section class="admin-section manage-products-section">
            <h2>Gestionar Productos Existentes</h2>
            <div id="product-list-container">
                <p>Cargando productos...</p>
            </div>
        </section>

    </main>

    <footer class="admin-footer">
        <p>&copy; 2025 Máquinas Ibagué - Panel de Administración.</p>
    </footer>
    

    <script src="../java/admin.js"></script>

</body>
</html>
