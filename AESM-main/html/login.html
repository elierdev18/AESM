<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <div class="container">
        <div class="container-form">
            <form class="sing-in">
                <h2>Iniciar Sesión</h2>
                <div class="social-networks">
                    <a href="https://facebook.com/maquinasibague" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a href="https://instagram.com/maquinasibague" target="_blank"><ion-icon name="logo-instagram"></ion-icon> </a>
                </div>
                <span>Use su correo y contraseña</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-open-outline"></ion-icon>
                    <input type="password" placeholder="password">
                </div>    
                <a href="#">¿Olvidaste tu contraseña?</a>
            <button class="button">Iniciar Sesión</button>
            </form>
        </div>
        <div class="container-form">
            <form class="sing-up">
                <h2>Registrarse</h2>
                <div class="social-networks">
                    <a href="https://www.facebook.com/profile.php?id=100089400691863#" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href=""><ion-icon name="logo-whatsapp"></ion-icon></a>
                    <a href="https://instagram.com/maquinasibague" target="_blank"><ion-icon name="logo-instagram"></ion-icon> </a> 
                </div>
                <span>Use su correo electronico para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-open-outline"></ion-icon>
                    <input type="password" placeholder="password">
                </div>    
            </form>
            <button class="button">Registrarse</button>
        </div>
        <div class="container-welcome">
            <div class="welcome-sign-up welcome ">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p> 
                <button class="button" id="btn-sign-up">Registrarse</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                <button class="button" id="btn-sign-in">Iniciar Sesión</button>
            </div>
        </div>
    </div>



    <script src="../java/login.js"></script>
    <script  type = "module"  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js " > </script> 
    <script  nomodule  src = " https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js " > </script>
</body>
</html>
